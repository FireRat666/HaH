<html>
  <head>
    <meta property="og:title" content="HaH">
    <meta property="og:description" content="Holograms Against Humanity.">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script> 
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse;" raycaster="objects: [data-raycastable];" sq-hidedefaulttextures>
      <a-entity position="0 1.8 0" camera look-controls wasd-controls="acceleration: 20"></a-entity>
      <a-box color="olive" scale="30 0.1 30" sq-collider></a-box>
      <a-box color="grey" scale="100 100 0.1" sq-collider position="0 0 -15"></a-box>
      <script src="/script.js" 
              rotation="0 180 0" debug="true" position="0 0 -2" instance="example1" deck="main"></script> 
    </a-scene>
  </body>
</html>
